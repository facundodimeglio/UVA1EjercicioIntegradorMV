<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Libreta UADE</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobremi.html">Sobre mí</a></li>
                <li><a href="materias.html">Materias</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <div>
                    <label for="materia">Materia relacionada:</label>
                    <select id="materia" name="materia">
                        <option value="">Seleccione una materia</option>
                        <option value="tendencias">Tendencias Tecnológicas</option>
                        <option value="web">Diseño y Desarrollo Web</option>
                        <option value="datos">Ciencia de Datos</option>
                        <option value="arquitectura">Arquitectura de Aplicaciones</option>
                        <option value="desarrollo">Desarrollo de Aplicaciones 2</option>
                        <option value="proyecto">Proyecto Final de Ingeniería en Informática</option>
                    </select>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="urgente" value="si">
                        Es urgente
                    </label>
                </div>

                <div>
                    <button type="submit">Enviar mensaje</button>
                    <button type="reset">Limpiar formulario</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Derechos reservados</p>
    </footer>
</body>
</html>
